<!DOCTYPE html>
<head>
    <title>Mecanica RayoMcQueen</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="../CSS/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/navbar.js"></script>

<script>
  $(document).ready(
    function(){
      cargarNavbar2();
     $("#error").hide();
      $("#formulario").submit(
        function(){
        var mensaje ="";  
          if($("#Textarea").val().trim().length <20){
            mensaje = "El comentario debe tener un mínimo de 20 caracteres";
          }
          if($("#email").val().trim().length==0){
            mensaje = "Rellenar el espacio en blanco";
          }
          if($("#apellido").val().trim().length==0){
            mensaje = "El apellido esta en blanco";
          }
          if($("#nombre").val().trim().length==0){
            mensaje = "El nombre esta en blanco";
          }

          if(mensaje != ""){
            $("#error").html(mensaje); 
            $("#error").show();
            event.preventDefault();
          }
      });
      

    });
</script>

<body>  
 <div id="contenedor2"></div>

<div class="container">
  <div class="row">
    <form id="formulario">
    <div class="form-group mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Sebastian">
    </div>
    
    <div class="form-group mb-3">
      <label for="apellido" class="form-label">Apellidos</label>
      <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Molina Rojas">
    </div>

    <div class="form-group mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="qwerty@gmail.com">
    </div>

    <div class="form-group mb-3">
      <label for="Textarea" class="form-label">Comentario</label>
      <textarea class="form-control" id="Textarea" rows="4" placeholder="Aquí escriba su comentario"></textarea>
    </div>

    <div>
      <input type="submit" class="btn btn-primary my-3" id="enviar" value="Enviar"></input>
      <input type="reset" class="btn btn-primary my-3" id="limpiar" value="Limpiar"></input>
    </div> 
    <div id="error"class="alert alert-danger" role="alert"></div>
  </form>   
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
